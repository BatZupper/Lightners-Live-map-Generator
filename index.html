<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lightners Live Chart Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Lightners Live Chart Generator</h1>

  <div class="form-group">
    <label for="mod-name">Mod Name:</label>
    <input id="mod-name" placeholder="e.g. MyAwesomeSong" />
  </div>

  <div class="form-group">
    <label for="order">Order:</label>
    <input id="order" placeholder="e.g. 320" />
  </div>

  <div class="form-group">
    <label for="difficulty">Difficulty:</label>
    <input id="difficulty" placeholder="e.g. Hard" />
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <input id="description" placeholder="Song description" />
  </div>

  <div class="form-group">
    <label for="composer">Composer:</label>
    <input id="composer" placeholder="Song author" />
  </div>

  <div class="form-group">
    <label for="volume">Volume:</label>
    <input id="volume" placeholder="e.g. 0" value="0" />
  </div>

  <div class="form-group">
    <label for="audio">Audio File (MP3, WAV, etc.):</label>
    <input type="file" id="audio" accept="audio/MP3" />
  </div>

  <div class="form-group">
    <label for="image">Cover Image (PNG/JPG):</label>
    <input type="file" id="image" accept="image/png, image/jpeg" />
  </div>

  <div class="form-group">
    <label>MIDI:</label><br />
    <input type="radio" id="midi-auto" name="midi-type" value="auto" checked />
    <label for="midi-auto">Generate Automatically</label><br />
    <input type="radio" id="midi-custom" name="midi-type" value="custom" />
    <label for="midi-custom">Upload Custom MIDI</label><br />
    <input type="file" id="midi-file" accept=".mid" style="display: none;" />
  </div>

  <div class="form-group">
    <button id="generate">Generate ZIP</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
